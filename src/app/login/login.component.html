<div class="center-block" [ngStyle]="{'width':'30%'}">
  <legend>Login</legend>
  <form class="form-horizontal" #fLogin="ngForm" (ngSubmit)="logIn(fLogin.value)">
    <div class="alert alert-danger" *ngIf="invalidLogin">
      Invalidar username/password
    </div>
    <div class="form-group">
      <label for="">Username</label> 
      <input type="text" class="form-control" ngModel name="username"  type=text>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" ngModel name="password">
    </div>
    <button class="btn btn-primary center-block" type="submmit" [disabled]="loginIn">
      <i class="glyphicon" [ngClass]="{'glyphicon-time': loginIn}"> </i>
      Login
    </button>
  </form>
</div>
